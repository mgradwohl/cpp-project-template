name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build clang clang-tidy clang-format lld ccache llvm
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-debug
        max-size: 500M
    
    - name: Configure
      run: cmake --preset debug
    
    - name: Build
      run: cmake --build --preset debug
    
    - name: Test
      run: ctest --preset debug

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM
      run: choco install llvm ninja ccache -y
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: windows-debug
        max-size: 500M
    
    - name: Configure
      env:
        LLVM_ROOT: C:\Program Files\LLVM
      run: cmake --preset win-debug
    
    - name: Build
      env:
        LLVM_ROOT: C:\Program Files\LLVM
      run: cmake --build --preset win-debug
    
    - name: Test
      run: ctest --preset win-debug

  format-check:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    
    - name: Check formatting
      run: ./tools/check-format.sh

  static-analysis:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build clang clang-tidy lld ccache
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-tidy
        max-size: 500M
    
    - name: Run clang-tidy
      run: ./tools/clang-tidy.sh debug

  coverage:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build clang clang-tidy clang-format lld llvm ccache
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-coverage
        max-size: 500M
    
    - name: Generate coverage report
      run: ./tools/coverage.sh -v
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
