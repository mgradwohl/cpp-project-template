name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-environment:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get install -y ninja-build ccache clang-format-21 clang-tidy-21
        # Set up alternatives
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
        sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-21 100
        sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-21 100
        sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-21 100
        sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-21 100
        sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-21 100
        sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-21 100
        sudo update-alternatives --set clang /usr/bin/clang-21
        sudo update-alternatives --set clang++ /usr/bin/clang++-21
        sudo update-alternatives --set clang-format /usr/bin/clang-format-21
        sudo update-alternatives --set clang-tidy /usr/bin/clang-tidy-21
    
    - name: Validate prerequisites
      run: ./tools/check-prereqs.sh

  build-linux:
    needs: validate-environment
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get install -y ninja-build ccache
        # Set up alternatives so clang/clang++ point to version 21
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
        sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-21 100
        sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-21 100
        # Explicitly set the alternatives (in case older version was already registered)
        sudo update-alternatives --set clang /usr/bin/clang-21
        sudo update-alternatives --set clang++ /usr/bin/clang++-21
        # Verify versions
        clang --version
        clang++ --version
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-debug
        max-size: 500M
    
    - name: Configure
      run: cmake --preset debug
    
    - name: Build
      run: cmake --build --preset debug
    
    - name: Test
      run: ctest --preset debug

  build-windows:
    needs: validate-environment
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM
      run: choco install llvm ninja ccache -y
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: windows-debug
        max-size: 500M
    
    - name: Configure
      env:
        LLVM_ROOT: C:\Program Files\LLVM
      run: cmake --preset win-debug
    
    - name: Build
      env:
        LLVM_ROOT: C:\Program Files\LLVM
      run: cmake --build --preset win-debug
    
    - name: Test
      run: ctest --preset win-debug

  format-check:
    needs: validate-environment
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        # clang-format-21 is in clang-format-21 package (not installed by default llvm.sh)
        sudo apt-get install -y clang-format-21
        sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-21 100
    
    - name: Check formatting
      run: ./tools/check-format.sh

  static-analysis:
    needs: validate-environment
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        # clang-tidy-21 is in clang-tidy-21 package (not installed by default llvm.sh)
        sudo apt-get install -y ninja-build ccache clang-tidy-21
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
        sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-21 100
        sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-21 100
        sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-21 100
        # Explicitly set the alternatives
        sudo update-alternatives --set clang /usr/bin/clang-21
        sudo update-alternatives --set clang++ /usr/bin/clang++-21
        sudo update-alternatives --set clang-tidy /usr/bin/clang-tidy-21
        # Verify versions
        clang --version
        clang-tidy --version
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-tidy
        max-size: 500M
    
    - name: Run clang-tidy
      run: ./tools/clang-tidy.sh debug

  coverage:
    needs: validate-environment
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get install -y ninja-build ccache
        # Set up alternatives so clang/clang++ point to version 21
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
        sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-21 100
        sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-21 100
        sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-21 100
        sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-21 100
        # Explicitly set the alternatives (in case older version was already registered)
        sudo update-alternatives --set clang /usr/bin/clang-21
        sudo update-alternatives --set clang++ /usr/bin/clang++-21
        # Verify versions
        clang --version
        clang++ --version
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-coverage
        max-size: 500M
    
    - name: Generate coverage report
      run: ./tools/coverage.sh -v
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
